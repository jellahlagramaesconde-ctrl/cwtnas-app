<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#77DD77" />
    <meta name="description" content="Community Waste Tracking and Neighboring Alert System" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9320/9320668.png" />
    
    <!-- Google Fonts: Inter for better readability on mobile -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>CWTNAS - Community Waste Track</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Refined Pastel Green Strategy
              pastel: {
                action: '#77DD77', // Primary buttons, active states
                mint: '#F1F8E8',   // Card backgrounds (Next Collection)
                sage: '#4F7942',   // Text, Icons, Readability
                bg: '#F9FCFA',     // Global Background
                surface: '#FFFFFF', // Card Surface
              },
              // Mapping existing semantic colors to new palette where appropriate
              emerald: {
                50: '#F1F8E8',
                100: '#E2F2D5',
                400: '#98E698',
                500: '#77DD77', // Action Green
                600: '#5FB35F',
                700: '#4F7942', // Deep Sage
                800: '#3D5E34',
                900: '#2C4426',
              }
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.05)', // Large blur, low opacity
              'card': '0 4px 20px -2px rgba(79, 121, 66, 0.05)',
              'glow': '0 0 15px rgba(119, 221, 119, 0.4)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.25rem', // 20px
              '3xl': '1.5rem',  // 24px
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Global Smoothness */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #F9FCFA; 
        color: #4F7942; /* Deep Sage as default text */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #C4E4C4; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #77DD77; 
      }

      /* Glass Panel Utility */
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .hover-glow:hover {
        box-shadow: 0 0 15px rgba(119, 221, 119, 0.3);
      }

      /* FIX: Leaflet Map Tiles vs Tailwind Image Reset */
      /* Tailwind sets img { max-width: 100% }, which breaks Leaflet tiles */
      .leaflet-pane img, 
      .leaflet-tile-container img {
        max-width: none !important;
        height: auto !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",

    "react/": "https://esm.sh/react@18.2.0/",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom",
    "vite": "https://esm.sh/vite@5.1.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@4.2.1",
    "leaflet": "https://esm.sh/leaflet@1.9.4",
    "react-leaflet": "https://esm.sh/react-leaflet@4.2.1?external=react,react-dom,leaflet",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>

</head>
